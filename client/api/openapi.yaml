      - lang: curl
        source: "# To get the Linux nodes with a hostname starting with \"node1\"\n\
          curl -g --header \"X-API-Token: yourToken\" 'https://rudder.example.com/rudder/api/latest/nodes?where=[{\"\
          objectType\":\"node\",\"attribute\":\"OS\",\"comparator\":\"eq\",\"value\"\
          :\"Linux\"},{\"objectType\":\"node\",\"attribute\":\"nodeHostname\",\"comparator\"\
          :\"regex\",\"value\":\"node1.*\"}]&composition=And'\n\n# To get the list\
          \ of nodes with their agent version\ncurl -k -H \"X-API-Token: yourToken\"\
          \ -X GET \"https://rudder.example.com/rudder/api/latest/nodes?include=minimal,managementTechnology\"\
          \ | jq '.data.nodes[] | {\"id\": .id, \"version\": .managementTechnology[].version}'\n\
          \n# To get information about the eth0 interface of a specific node\ncurl\
          \ -k -H \"X-API-Token: yourToken\" -H \"Content-Type: application/json\"\
          \ -X GET 'https://rudder.example.com/rudder/api/latest/nodes/8b168194-c0b4-41ab-b2b5-9571a8906d59?include=networkInterfaces'\
          \ | jq '.data.nodes[].networkInterfaces[] | select(.name == \"eth0\")'\n\
          # It gives:\n#\n#{\n# \"name\": \"eth0\",\n# \"type\": \"ethernet\",\n#\
          \ \"status\": \"Up\",\n# \"macAddress\": \"52:54:00:49:45:ac\",\n# \"ipAddresses\"\
          : [\n#   \"fe80:0:0:0:5054:ff:fe49:45ac\",\n#   \"192.168.110.21\"\n# ]\n\
          #}\n\n# To get information about the nodes running a JVM process\n#\n# This\
          \ gets information about nodes with processes matching the quesry, and then\
          \ extract the flat list of matching processes\ncurl -g -s -H \"X-API-Token:\
          \ yourToken\" 'https://rudder.example.com/rudder/api/latest/nodes?include=minimal,processes&where=[{\"\
          objectType\":\"process\",\"attribute\":\"commandName\",\"comparator\":\"\
          regex\",\"value\":\".*(java|jre|jdk).*\"}]' | jq -r '.data.nodes[] | [ {\
          \ hostname } + .processes[] ][] | select( .name | test(\".*(java|jdk|jre).*\"\
          )) | [.hostname, .user, .name] | @tsv' | cut -c -120\n# It gives:\n#\n#\
          \ node1.example.com\tjenkins\tjava -jar remoting.jar -workDir /home/jenkins\
          \ -jar-cache /home/jenkins/rem\n# node2.example.com\ttomcat8\t/usr/lib/jvm/java-11-openjdk-amd64//bin/java\
          \ -Djava.util.logging.config.fi\n"
      - lang: python
        source: |
          import json
          import requests

          # Get all nodes having a hostname starting with node1 and based on Linux and only display minimal information (id, hostname, status)
          url = "https://rudder.example.com/rudder/api/latest/nodes"
          linux = {"objectType": "node", "attribute": "OS",
                   "comparator": "eq", "value": "Linux"}
          node1 = {"objectType": "node", "attribute": "nodeHostname",
                   "comparator": "regex", "value": "node1.*"}
          where = [linux, node1]
          params = {"where": json.dumps(where), "include": "minimal"}
          headers = {"X-API-TOKEN": "yourToken"}
          requests.get(url, params=params, headers=headers, verify=False)
