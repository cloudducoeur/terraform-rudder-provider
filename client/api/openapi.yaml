paths:
  /api/changeRequests:
    get:
      description: List all change requests
      operationId: listChangeRequests
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listChangeRequests_200_response"
          description: Change requests information
      summary: List all change requests
      tags:
      - ðŸ§© Change requests
      x-codeSamples:
      - lang: curl
        source: |
          curl --header "X-API-Token: yourToken" --request GET https://rudder.example.com/rudder/api/latest/changeRequests --data "status=open"
  /apiaccounts:
    get:
      description: List all API accounts. No secret data are returned.
      operationId: getAllAccounts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getAllAccounts_200_response"
          description: Directives information
      summary: List all API accounts
      tags:
      - API account management
      x-codeSamples:
      - lang: curl
        source: |
          curl --header "X-API-Token: yourToken" --request GET https://rudder.example.com/rudder/api/latest/apiaccounts
    post:
      description: "Create a new API account from provided parameters. If a token\
        \ need to be generated, it will be presented only once in the answer."
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/api-account-new"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createAccount_200_response"
          description: Information about request
      summary: Create an API account
      tags:
      - API account management
      x-codeSamples:
      - lang: curl
        source: |+
          # account.json:
          #
          # {
          #   "name":"account 1",
          #   "description":"account 1 description",
          #   "expirationPolicy": "datetime",
          #   "status": "enabled",
          #   "generateToken":true,
          #   "tenants":"*",
          #   "authorizationType":"acl",
          #   "acl":[
          #     {
          #       "path":"rules/tree",
          #       "actions":["get","post"]
          #     },
          #     {
          #       "path":"rules/categories/*",
          #       "actions":["get"}
          #     },
          #     {
          #       "path":"compliance/*",
          #       "actions":["get"]
          #     }
          #   ]
          # }

          curl --header "X-API-Token: yourToken" --request POST https://rudder.example.com/rudder/api/latest/apiaccounts --header "Content-type: application/json" --data @account.json

  /apiaccounts/${apiAccountId}:
    delete:
      description: Delete an API account
      operationId: deleteAccount
      parameters:
      - $ref: "#/components/parameters/api-account-id"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deleteAccount_200_response"
          description: API account information
      summary: Delete an API account
      tags:
      - API account management
      x-codeSamples:
      - lang: curl
        source: |
          curl --header "X-API-Token: yourToken" --request DELETE https://rudder.example.com/rudder/api/latest/apiaccounts/1ebee8c7-c898-4ee5-9470-139bfd80c442
    get:
      description: Get all information about an API account. The token secret won't
        be returned.
      operationId: getAccount
      parameters:
      - $ref: "#/components/parameters/api-account-id"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getAccount_200_response"
          description: API account information
      summary: Get an API account details
      tags:
      - API account management
      x-codeSamples:
      - lang: curl
        source: |
          curl --header "X-API-Token: yourToken" --request GET https://rudder.example.com/rudder/api/latest/apiaccounts/1ebee8c7-c898-4ee5-9470-139bfd80c442
    post:
      description: Update an API account details
      operationId: updateAccount
      parameters:
      - $ref: "#/components/parameters/api-account-id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/api-account-update"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateAccount_200_response"
          description: Directives information
      summary: Update an API account details
      tags:
      - API account management
      x-codeSamples:
      - lang: curl
        source: |
          # account.json:
          #
          # {
          #   "name":"account updated",
          #   "status": "enabled"
          # }

          curl --header "X-API-Token: yourToken" --request POST https://rudder.example.com/rudder/api/latest/apiaccounts/1ebee8c7-c898-4ee5-9470-139bfd80c442 --header "Content-type: application/json" --data @account.json
  /apiaccounts/${apiAccountId}/regenerate:
    post:
      description: Create a new token and destroy the old one (if exists).
      operationId: regenerateToken
      parameters:
      - $ref: "#/components/parameters/api-account-id"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/regenerateToken_200_response"
